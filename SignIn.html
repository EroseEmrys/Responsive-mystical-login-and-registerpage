<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Register</title>
</head>
<body>
    <div class="loader"></div>
    <div class="overlay">
        <div class="wrapper">
            <h1>Welcome</h1>
            <form action="/submit" method="post">
                <div class="input">
                    <input type="text" id="Fname" name="Fname" placeholder="What is Your First Name" required>
                </div>
                <div class="input">
                    <input type="text" id="Lname" name="Lname" placeholder="What is Your Last Name" required>
                </div>
                <div class="input">
                    <input type="tel" id="Phone" name="Phone" placeholder="Enter Your Phone Number" required>
                </div>
                <div class="input">
                    <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
                </div>
                <div class="input">
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Your Password" required>
                </div>
                <button type="submit" class="button-17 ">Register</button>
                <div>            <a href="index.html" class="new">You Already Have an Account</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
